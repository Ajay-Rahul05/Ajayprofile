<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="TIMES NEW ROMAN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .profile-container {
            background: #ffffff;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .profile-container img {
            width: 100px;
            height: 120px;
            margin: 0 auto;
            display: block;
            border: 4px solid #4CAF50;
            object-fit: cover;
        }

        .profile-container map {
            width: 100px;
            height: 120px;
            margin: 0 auto;
            display: block;
            border: 4px solid #4CAF50;
            object-fit: cover;
        }

        .profile-container h1 {
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
            margin-top: 10px;
        }

        .profile-container p {
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
            margin: 10px 0;
            color: #666;
        }

        .profile-container h3 {
            text-align: left;
            font-size: 18px;
            color:#000000;
            line-height: 2.6;
            margin-top: 10px;
        }

        .hobbies, .skills {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9f5e9;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .hobbies h2, .interests h2 {
            font-size: 16px;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
        .social-links {
            text-align: center;
            margin-top: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: #4CAF50;
                font-size: 20px;
                margin: 0 8px;
        }
        .map a{
            text-decoration: none;
            color: #000000;
            font-size: 50px;
            text-align: left;
            margin: 0 8px;
        }

        
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="E:\Images/Ajay.jpeg" alt="Student Photo">
        <h1>Ajay Rahul</h1>
        <p>Hello! I'm Ajay Rahul, an undergraduating student pursuing Computer Science engineering.</p>

        <div class="hobbies">
            <h2>Hobbies</h2>
            <p>Coding, Reading, Playing badminton, Photography.</p>
        </div>

        <div class="skills">
            <h2>Skills</h2>
            <p>
                C,C++,Python,Java,HTML
            </p>
        </div>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/ajay-rahul-b69199326/?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>
        </div>
    <div class="map">
        <h3> Google map</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122527.51455819428!2d80.35211611234926!3d16.323719368473647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4a755cb1787785%3A0x9f7999dd90f1e694!2sGuntur%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1730177093168!5m2!1sen!2sin" width="300" height="250" style="border:100;" frameborder="100"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="footer">
        <p>&copy; 2024 Ajay</p>
    </div>
    </div>
</body>
</html>
